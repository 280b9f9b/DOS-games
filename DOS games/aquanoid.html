<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aqua DOS Game - Classic Experience</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', monospace;
      background: radial-gradient(ellipse at center, #2a2a2a 0%, #1a1a1a 50%, #0a0a0a 100%);
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at center, #2a2a2a 0%, #1a1a1a 50%, #0a0a0a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
    }

    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .game-title {
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 900;
      color: #00ccff;
      text-shadow: 
        0 0 10px #00ccff,
        0 0 20px #00ccff,
        0 0 40px #00ccff;
      margin-bottom: 2rem;
      letter-spacing: 0.1em;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from { text-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff, 0 0 40px #00ccff; }
      to { text-shadow: 0 0 20px #00ccff, 0 0 30px #00ccff, 0 0 60px #00ccff, 0 0 80px #00ccff; }
    }

    .loading-text {
      font-size: 1.2rem;
      color: #0099cc;
      margin-bottom: 2rem;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading-bar {
      width: 300px;
      height: 4px;
      background: rgba(0, 204, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #00ccff, #0099cc);
      border-radius: 2px;
      width: 0%;
      animation: loadingProgress 3s ease-out forwards;
      box-shadow: 0 0 10px #00ccff;
    }

    @keyframes loadingProgress {
      to { width: 100%; }
    }

    .retro-text {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      line-height: 1.4;
    }

    /* TV Container */
    .tv-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at center, #2a2a2a 0%, #1a1a1a 50%, #0a0a0a 100%);
    }

    /* Old TV Set */
    .tv-set {
      position: relative;
      width: min(90vw, 1200px);
      height: min(80vh, 800px);
      background: linear-gradient(145deg, #3a3a3a 0%, #2a2a2a 50%, #1a1a1a 100%);
      border-radius: 20px 20px 40px 40px;
      padding: 40px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.8),
        inset 0 0 0 8px #4a4a4a,
        inset 0 0 0 12px #2a2a2a,
        inset 0 0 50px rgba(0, 0, 0, 0.5);
      animation: tvHum 4s ease-in-out infinite;
    }

    @keyframes tvHum {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-1px); }
    }

    /* TV Stand */
    .tv-set::after {
      content: '';
      position: absolute;
      bottom: -60px;
      left: 35%;
      width: 30%;
      height: 60px;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      border-radius: 0 0 20px 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    /* TV Screen Frame */
    .tv-screen {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
      box-shadow: 
        inset 0 0 50px rgba(0, 0, 0, 0.8),
        inset 0 0 0 3px #333,
        0 0 30px rgba(0, 204, 255, 0.1);
    }

    /* CRT Curve Effect */
    .tv-screen::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at center, transparent 30%, rgba(0, 0, 0, 0.1) 70%);
      border-radius: 15px;
      pointer-events: none;
      z-index: 10;
    }

    /* Power LED */
    .power-led {
      position: absolute;
      bottom: 20px;
      right: 30px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00ccff;
      box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
      animation: powerPulse 2s ease-in-out infinite;
    }

    @keyframes powerPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Brand Logo */
    .tv-brand {
      position: absolute;
      bottom: 15px;
      left: 30px;
      font-family: 'VT323', monospace;
      font-size: 1.2rem;
      color: #666;
      letter-spacing: 2px;
    }

    /* Game Canvas */
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      cursor: none;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      background: #000;
      border-radius: 12px;
    }

    /* Enhanced Scanlines for CRT effect */
    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 204, 255, 0.08) 2px,
        rgba(0, 204, 255, 0.08) 4px
      );
      animation: scanlines 0.1s linear infinite;
      border-radius: 12px;
    }

    @keyframes scanlines {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    /* TV Static Effect */
    .tv-static {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
      opacity: 0.03;
      background-image: 
        radial-gradient(circle at 20% 80%, white 1px, transparent 1px),
        radial-gradient(circle at 80% 20%, white 1px, transparent 1px);
      background-size: 15px 15px, 20px 20px;
      animation: tvStatic 0.2s infinite;
      border-radius: 12px;
    }

    @keyframes tvStatic {
      0% { transform: translateX(0) translateY(0); }
      25% { transform: translateX(-1px) translateY(1px); }
      50% { transform: translateX(1px) translateY(-1px); }
      75% { transform: translateX(-1px) translateY(-1px); }
      100% { transform: translateX(1px) translateY(1px); }
    }

    /* CRT Glow */
    .crt-glow {
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      background: radial-gradient(ellipse at center, rgba(0, 204, 255, 0.1) 0%, transparent 70%);
      border-radius: 25px;
      pointer-events: none;
      z-index: -1;
      animation: crtGlow 3s ease-in-out infinite alternate;
    }

    @keyframes crtGlow {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .tv-set {
        width: 95vw;
        height: 70vh;
        padding: 20px;
        border-radius: 15px 15px 30px 30px;
      }
    }

    @media (max-width: 480px) {
      .tv-set {
        width: 98vw;
        height: 60vh;
        padding: 15px;
      }
    }

    /* Screen reflection */
    .tv-screen::after {
      content: '';
      position: absolute;
      top: 10%;
      left: 10%;
      width: 30%;
      height: 40%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 8;
    }

    /* Hide scrollbars */
    ::-webkit-scrollbar {
      display: none;
    }

    /* Screen flicker effect */
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      98% { opacity: 1; }
      99% { opacity: 0.98; }
    }

    .tv-container {
      animation: flicker 0.15s infinite linear;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="game-title">AQUA DOS GAME</div>
    <div class="loading-text">Warming up the CRT monitor...</div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="retro-text">
      Classic Arcade Action • Retro Gaming • 90s Style<br>
      Adjusting electron beam settings...
    </div>
  </div>

  <!-- TV Container -->
  <div class="tv-container">
    <div class="tv-set">
      <div class="tv-screen">
        <div class="crt-glow"></div>
        <canvas id="dosbox"></canvas>
        <div class="scanlines"></div>
        <div class="tv-static"></div>
      </div>
      
      <!-- TV Brand -->
      <div class="tv-brand">RETRO-VISION</div>
      
      <!-- Power LED -->
      <div class="power-led"></div>
    </div>
  </div>

  <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      return false;
    });

    // Disable developer tools shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'F12' || 
          (e.ctrlKey && e.shiftKey && e.key === 'I') ||
          (e.ctrlKey && e.shiftKey && e.key === 'J') ||
          (e.ctrlKey && e.key === 'u')) {
        e.preventDefault();
        return false;
      }
    });

    // Disable text selection and drag
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());

    // Initialize DOS game
    setTimeout(() => {
      const loadingScreen = document.getElementById('loadingScreen');
      
      Dos(document.getElementById("dosbox"), {
        wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js"
      }).ready((fs, main) => {
        // Hide loading screen with TV turn-on effect
        loadingScreen.classList.add('hidden');
        
        fs.extract("aquanoid.zip").then(() => {
          main(["-c", "aqua.EXE"]);
        }).catch((err) => {
          console.error("Error loading aquanoid.zip:", err);
          alert("Error loading aquanoid.zip:\n" + err.message);
        });
      }).catch((err) => {
        console.error("js-dos initialization failed:", err);
        alert("Failed to initialize DOS environment.");
      });
    }, 3500); // Extended delay for TV warm-up effect

    // Prevent zoom on mobile
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Add TV static sound effect simulation
    function addTVAmbience() {
      // Create subtle visual TV effects
      const tvStatic = document.querySelector('.tv-static');
      setInterval(() => {
        tvStatic.style.opacity = Math.random() * 0.05 + 0.02;
      }, 100);
    }

    // Initialize TV effects
    setTimeout(addTVAmbience, 4000);
  </script>
</body>
</html>
